<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
   <div class="outer-wrapper">
       <div class="hero-wrapper">
           <h1 class="hero-title">Choose Wisely...</h1>
           <p class="display-choice">Player chooses...</p>
       </div>
        <div class="options-wrapper">
            <button class="rock-button" onclick="playOneRound(this)" id="1"></button>
            <button class="paper-button" onclick="playOneRound(this)" id="2"></button>
            <button class="scissors-button" onclick="playOneRound(this)" id="3"></button>
        </div>
        <div class="score-wrapper">
            <div class="player-score-wrapper">
                <h3 class="player-score-title">Player:</h3>
                <p class="display-score player-score">0</p>
            </div>
            <div class="computer-score-wrapper">
                <h3 class="computer-score-title">Computer:</h3>
                <p class="display-score computer-score">0</p>
            </div>
        </div>
   </div> 
</body>
</html>
