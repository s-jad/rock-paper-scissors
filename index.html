<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
   <div class="outer-wrapper">
       <div class="hero-wrapper">
           <h1 class="hero-title">Choose Wisely...</h1>
           <p class="hero-subtext"></p>
       </div>
        <div class="options-wrapper">
            <img src="images/" alt="A picture of a rock">
            <img src="images/" alt="A picture of a sheet of paper">
            <img src="images/" alt="A picture of scissors">
        </div>
        <div class="score-wrapper">
            <div class="player-score-wrapper">
                <h3 class="player-score-title">Player:</h3>
                <p class="display-player-score"></p>
            </div>
            <div class="computer-score-wrapper">
                <h3 class="computer-score-title">Computer:</h3>
                <p class="display-computer-score"></p>
            </div>
        </div>
   </div> 
</body>
</html>
